<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <title>Rock - Paper - Scissors</title>
</head>
<body>

    <h1>Rock - Paper - Scissors</h1>
<div class="game-box container row">

    <div class="player-side side column">

        <h2>Your Pick:</h2>

        <div class="player-options">
            <div class="player-img" id="rock"><img src="images/rock.png" alt=""></div>
            <div  class="player-img" id="paper"><img src="images/paper.png" alt=""></div>
            <div  class="player-img" id="scissors"><img src="images/scissors.png" alt=""></div>
            <div class="player-pick hide"></div>
        </div>

        <div class="player-score score">Your Score:</div>

    </div>

    <div class="neutral side">
        <p class="game-text">u lose</p>
    </div>

    <div class="computer-side side column">

        <h2>Computer's pick:</h2>

        <div class="computer-pick">Computer's pick</div>

        <div class="computer-score score">Your opponent's score:</div>

    </div>



</div>
<div id="play-btn">Replay</div>


    

    <script src="script.js"></script>
</body>
</html>
